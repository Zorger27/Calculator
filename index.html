<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="calculator">
    <div class="input"></div>
    <div class="buttons">
        <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
        </div>
        <div class="leftPanel">
            <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="numbers">
                <div>0</div>
                <div>.</div>
                <div class="clear" title="Очистить поле ВВОДА">C</div>
            </div>
        </div>
        <div class="rightPanel">
            <div class="specific" title="Квадратный корень из числа">&radic;</div>
            <div class="specific" title="Число в квадратной степени">&Hat;</div>
<!--            Если продолжить, то можно создать инженерный калькулятор! :)) -->
            <div class="equal">=</div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
